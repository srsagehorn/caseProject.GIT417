    <header>
      <div class="col-md-10 center">

        <nav>

    <main>
      <div class="col-md-8 center">
        <h1>Contact Us</h1>
      </div>
      <form class="contactForm col-md-6">
        <div class="form-group">
          <label for="formName">Name</label>
          <input
            type="text"
            class="form-control"
            id="formName"
            placeholder="John Smith"
          />
          <label for="formEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="formEmail"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="formSubject">Subject</label>
          <select class="form-control" id="formSubject">
            <option id="default" value="default">-----Chose One-----</option>
            <option>Building Inspection</option>
            <option>Failure Analysis</option>
            <option>Insurance Claims</option>
            <option>Expert Witness</option>
            <option>Design</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="formMessage">Message</label>
          <textarea class="form-control" id="formMessage" rows="3"></textarea>
        </div>
        <div id="error"></div>
        <button id="contactBtn" type="submit" class="btn btn-dark">
          Submit
        </button>
      </form>
    </main>
    <footer>

              <li><a href="contact.html">Contact</a></li>

        </div>
        <div class="textAlign">
          <small
            >Engineering Evaluations Inc. | All Rights Reserved 2020 Â©</small

The debugging I did in this assignment was primarily with the #formSubject selection area. I was trying to make .prop("check") work as if it was a check box as I have previously done on my calculations page. This obviously did not work and I found that out because it was skipping over this exception handling and jumping straight to "Enter a message" when the drop down was still on default. I guess that would be a logic error because the syntax was correct, I just used the wrong method so it did not do what I wanted it to do. 

This was a pretty simple activity so I didnt use the console but typically I live and breath using console.log(). On more complex projects I will use a linter. I'll be honest, I dont like those very much and only find them useful on group projects.

I had never used the watch function in the inspector so that was a cool thing to learn. Oftentimes variables change ten times before I need them and sometimes I dont know where my code broke down so thats useful -->

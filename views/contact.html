<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
    <title>EEI</title>
  </head>
  <body>
    <header>
      <div class="col-md-10 center">
        <a href="index.html">
          <p id="brandName">Engineering Evaluations Inc.</p>
        </a>
        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form class="contactForm col-md-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="John Smith"
          />
          <label for="exampleFormControlInput2">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Subject</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>-----Chose One-----</option>
            <option>Building Inspection</option>
            <option>Failure Analysis</option>
            <option>Insurance Claims</option>
            <option>Expert Witness</option>
            <option>Design</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </main>
    <footer>
      <div class="col-md-10 center">
        <div class="row">
          <div class="col-md-6">
            <address class="clear">
              Engineering Evaluations Inc.<br />
              10000 Watson Rd.Suite L32<br />
              St.Louis, MO 63126<br />
              <span id="desktop">314-821-8282</span>
              <a id="mobile" href="tel:480-555-5555">480-555-5555</a><br />
            </address>
          </div>
          <div class="col-md-6">
            <ul id="btmNav">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="textAlign">
          <small
            >Engineering Evaluations Inc. | All Rights Reserved 2020 Â©</small
          >
        </div>
      </div>
    </footer>
    <!-- jQuery first, then Popper.js, Bootstrap JS, Modernizer JS -->

      crossorigin="anonymous"
    ></script>
    <script src="../public/js/modernizer.custom.05819.js"></script>
